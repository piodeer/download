    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // STLLoader inline implementation
        (function() {
            if (typeof THREE === 'undefined') return;
            
            THREE.STLLoader = function() {
                this.load = function(url, onLoad, onProgress, onError) {
                    const request = new XMLHttpRequest();
                    request.open('GET', url, true);
                    request.responseType = 'arraybuffer';
                    
                    request.onprogress = function(event) {
                        if (onProgress && event.lengthComputable) {
                            onProgress({
                                loaded: event.loaded,
                                total: event.total
                            });
                        }
                    };
                    
                    request.onload = function() {
                        if (request.status === 200) {
                            try {
                                const geometry = parseSTL(request.response);
                                if (onLoad) onLoad(geometry);
                            } catch (e) {
                                if (onError) onError(e);
                            }
                        } else {
                            if (onError) onError(new Error('Failed to load file'));
                        }
                    };
                    
                    request.onerror = function() {
                        if (onError) onError(new Error('Network error'));
                    };
                    
                    request.send();
                };
            };
            
            function parseSTL(buffer) {
                const view = new DataView(buffer);
                const isBinary = buffer.byteLength > 80 && view.getUint32(80, true) !== 0;
                
                if (isBinary) {
                    return parseBinarySTL(view);
                } else {
                    return parseASCIISTL(buffer);
                }
            }
            
            function parseBinarySTL(view) {
                const numTriangles = view.getUint32(80, true);
                const geometry = new THREE.BufferGeometry();
                const vertices = [];
                const normals = [];
                
                let offset = 84;
                for (let i = 0; i < numTriangles; i++) {
                    const normal = new THREE.Vector3(
                        view.getFloat32(offset, true),
                        view.getFloat32(offset + 4, true),
                        view.getFloat32(offset + 8, true)
                    );
                    offset += 12;
                    
                    for (let j = 0; j < 3; j++) {
                        vertices.push(
                            view.getFloat32(offset, true),
                            view.getFloat32(offset + 4, true),
                            view.getFloat32(offset + 8, true)
                        );
                        normals.push(normal.x, normal.y, normal.z);
                        offset += 12;
                    }
                    offset += 2;
                }
                
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
                return geometry;
            }
            
            function parseASCIISTL(buffer) {
                const text = new TextDecoder().decode(buffer);
                const lines = text.split('\n');
                const vertices = [];
                const normals = [];
                let currentNormal = new THREE.Vector3();
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('facet normal')) {
                        const parts = line.split(/\s+/);
                        currentNormal.set(
                            parseFloat(parts[2]),
                            parseFloat(parts[3]),
                            parseFloat(parts[4])
                        );
                    } else if (line.startsWith('vertex')) {
                        const parts = line.split(/\s+/);
                        vertices.push(
                            parseFloat(parts[1]),
                            parseFloat(parts[2]),
                            parseFloat(parts[3])
                        );
                        normals.push(currentNormal.x, currentNormal.y, currentNormal.z);
                    }
                }
                
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
                return geometry;
            }
        })();
    </script>

            }
        }

        }

        @keyframes fadeIn {

                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            font-size: 14px;

        .download-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;

            padding: 20px 32px;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.3), rgba(100, 181, 246, 0.2));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(100, 181, 246, 0.5);
            border-radius: 16px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;

            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3),

        @keyframes buttonPulse {
            0%, 100% {

                            0 0 30px rgba(100, 181, 246, 0.3);
            }
            50% {
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3),
                            0 0 50px rgba(100, 181, 246, 0.6);
            }
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;

            height: 100%;

            transition: left 0.6s ease;

        .download-button:hover::before {
            left: 100%;
        }

        .download-button:hover {
            transform: translateY(-4px) scale(1.05);
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.4), rgba(100, 181, 246, 0.3));
            border-color: rgba(100, 181, 246, 0.8);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4),
                        0 0 60px rgba(100, 181, 246, 0.6);
        }

        .download-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .download-button svg {
            width: 24px;
            height: 24px;
            animation: downloadIconBounce 2s ease-in-out infinite;
        }

        @keyframes downloadIconBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .download-button:hover svg {
            animation: downloadIconSpin 0.5s ease;
        }

        @keyframes downloadIconSpin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1.5s backwards;
        }

        .back-link:hover {
            color: #a0d2ff;
            transform: translateX(-5px);
        }

        .error-message {
            background: rgba(255, 87, 87, 0.2);
            border: 1px solid rgba(255, 87, 87, 0.4);
            border-radius: 16px;
            padding: 24px;
            color: #ff5757;
            animation: fadeInUp 0.6s ease-out;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            opacity: 0.8;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 28px;
            }

            .community-text {
                font-size: 16px;
            }

            .slogan-text {
                font-size: 13px;
            }

            .stl-preview {
                height: 300px;
            }

            .download-button {
                padding: 18px 24px;
                font-size: 16px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .avatar {
                animation: none;
            }
            .welcome-text {
                animation: none;
            }
            .community-text,
            .slogan-text,
            .file-info,
            .download-button,
            .back-link {
                animation: none;
            }
            .download-button:hover {
                transform: none;
            }
        }
    </style>
</head>

    <script>
        // Floating Particles Animation
        (function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        })();

        // Get file parameter from URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Load and display file information
        (function() {
            const fileContainer = document.getElementById('fileContainer');
            const fileName = getUrlParameter('file');

            if (!fileName) {
                fileContainer.innerHTML = `
                    <div class="error-message">
                        <h3>No file specified</h3>
                        <p>Please provide a file name in the URL parameter.</p>
                        <p style="margin-top: 16px; font-size: 12px; opacity: 0.8;">
                            Example: ?file=flexicutter.stl
                        </p>
                    </div>
                `;
                return;
            }

            // Construct file path - supports both GitHub URLs and local files
            let fileUrl;
            if (fileName.startsWith('http://') || fileName.startsWith('https://')) {
                // Full URL provided - convert GitHub blob to raw if needed
                fileUrl = fileName.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
            } else {
                // Try GitHub raw URL first, then local media folder
                // Default GitHub path for your repository
                fileUrl = `https://raw.githubusercontent.com/piodeer/LinkTree/main/media/${fileName}`;
            }

            // Try to get file size
            fetch(fileUrl, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        // Try local media folder as fallback
                        if (!fileName.startsWith('http')) {
                            fileUrl = `media/${fileName}`;
                            return fetch(fileUrl, { method: 'HEAD' });
                        }
                        throw new Error('File not found');
                    }
                    return response;
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found');
                    }

                    const fileSize = response.headers.get('content-length');
                    const fileSizeFormatted = fileSize ? formatFileSize(fileSize) : 'Unknown size';
                    
                    // Check if file is STL
                    const isSTL = fileName.toLowerCase().endsWith('.stl') || fileName.toLowerCase().includes('.stl');
                    
                    let previewHTML = '';
                    if (isSTL) {
                        previewHTML = `
                            <div class="preview-container">
                                <div class="preview-title">3D Model Preview</div>
                                <div class="stl-preview" id="stlPreview">
                                    <div class="loading-preview">Loading 3D preview...</div>
                                </div>
                                <div class="file-info">
                                    <div class="file-size">${fileSizeFormatted}</div>
                                </div>
                            </div>
                        `;
                    } else {
                        previewHTML = `
                            <div class="preview-container">
                                <div class="file-info">
                                    <div class="file-size">${fileSizeFormatted}</div>
                                </div>
                            </div>
                        `;
                    }

                    fileContainer.innerHTML = previewHTML + `
                        <a href="${fileUrl}" download="${fileName.split('/').pop()}" class="download-button" id="downloadButton">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="currentColor"/>
                            </svg>
                            <span>Download ${isSTL ? 'Model' : 'File'}</span>
                        </a>
                    `;

                    // Load STL preview if it's an STL file
                    if (isSTL) {
                        loadSTLPreview(fileUrl);
                    }

                    // Add click tracking (optional)
                    const downloadButton = document.getElementById('downloadButton');
                    if (downloadButton) {
                        downloadButton.addEventListener('click', function() {
                            console.log('Download started:', fileName);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                    fileContainer.innerHTML = `
                        <div class="error-message">
                            <h3>File not found</h3>
                            <p>The requested file "${escapeHtml(fileName)}" could not be found.</p>
                            <p style="margin-top: 16px; font-size: 12px; opacity: 0.8;">
                                Please check that the file exists in the GitHub repository or media folder.
                            </p>
                        </div>
                    `;
                });
        })();

        // Format file size
        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Load and display STL preview
        function loadSTLPreview(fileUrl) {
            const previewContainer = document.getElementById('stlPreview');
            if (!previewContainer || typeof THREE === 'undefined') {
                if (previewContainer) {
                    previewContainer.innerHTML = '<div class="loading-preview">3D preview unavailable</div>';
                }
                return;
            }

            if (!THREE.STLLoader) {
                previewContainer.innerHTML = '<div class="loading-preview">3D preview unavailable</div>';
                return;
            }

            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // Camera
            const camera = new THREE.PerspectiveCamera(75, previewContainer.offsetWidth / previewContainer.offsetHeight, 0.1, 1000);
            camera.position.z = 100;

            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(previewContainer.offsetWidth, previewContainer.offsetHeight);
            renderer.setClearColor(0x1a1a2e, 1);
            previewContainer.innerHTML = '';
            previewContainer.appendChild(renderer.domElement);

            // Lighting with site colors
            const ambientLight = new THREE.AmbientLight(0x64b5f6, 0.6);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xa0d2ff, 0.8);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0x64b5f6, 0.4);
            directionalLight2.position.set(-1, -1, -1);
            scene.add(directionalLight2);

            // Load STL file
            const loader = new THREE.STLLoader();
            loader.load(
                fileUrl,
                function(geometry) {
                    // Check if geometry is valid
                    if (!geometry || !geometry.attributes || !geometry.attributes.position) {
                        console.error('Invalid geometry loaded');
                        previewContainer.innerHTML = '<div class="loading-preview">Failed to parse 3D model</div>';
                        return;
                    }
                    
                    // Center geometry
                    geometry.center();
                    geometry.computeVertexNormals();
                    
                    // Ensure normals exist
                    if (!geometry.attributes.normal) {
                        geometry.computeVertexNormals();
                    }

                    // Create material with site colors
                    const material = new THREE.MeshPhongMaterial({
                        color: 0xa0d2ff,
                        specular: 0x64b5f6,
                        shininess: 100,
                        emissive: 0x16213e,
                        emissiveIntensity: 0.2
                    });

                    const mesh = new THREE.Mesh(geometry, material);
                    scene.add(mesh);

                    // Calculate camera position based on geometry bounds
                    const box = new THREE.Box3().setFromObject(mesh);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    cameraZ *= 1.5;
                    camera.position.set(center.x, center.y, center.z + cameraZ);
                    camera.lookAt(center);

                    // Clear loading message and start animation
                    const loadingMsg = previewContainer.querySelector('.loading-preview');
                    if (loadingMsg) {
                        loadingMsg.remove();
                    }
                    
                    // Auto-rotate animation - rotate around X and Y axis for better view
                    let angleY = 0;
                    let angleX = 0;
                    function animate() {
                        requestAnimationFrame(animate);
                        angleY += 0.005;
                        angleX += 0.003;
                        mesh.rotation.y = angleY;
                        mesh.rotation.x = angleX;
                        renderer.render(scene, camera);
                    }
                    animate();

                    // Handle window resize
                    function handleResize() {
                        camera.aspect = previewContainer.offsetWidth / previewContainer.offsetHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(previewContainer.offsetWidth, previewContainer.offsetHeight);
                    }
                    window.addEventListener('resize', handleResize);
                },
                function(xhr) {
                    if (xhr.lengthComputable) {
                        const percentComplete = (xhr.loaded / xhr.total) * 100;
                        const loadingText = previewContainer.querySelector('.loading-preview');
                        if (loadingText) {
                            loadingText.textContent = `Loading 3D model... ${Math.round(percentComplete)}%`;
                        }
                    }
                },
                function(error) {
                    console.error('Error loading STL:', error);
                    previewContainer.innerHTML = '<div class="loading-preview">Failed to load 3D preview. Please check console for details.</div>';
                }
            );
        }
    </script>
</body>
